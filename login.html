<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="js/login.js" type="module"></script>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <!-- HTML code for the centered login form -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-6 col-lg-4 mt-5">
            <div id="login-form" class="form-signin mt-5 pt-5">
                <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="button" id="btn" class="btn  btn-block"
                    style="background-color: blueviolet; color: white;">Login</button>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>

<!-- HTML code for the centered login form with Bootstrap 4.3.1 styling -->
